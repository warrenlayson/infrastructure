---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: vault-issuer
  namespace: default
spec:
  vault:
    server: http://192.168.0.60:8200
    path: pki_int/sign/warrenlayson-dot-xyz
    auth:
      kubernetes:
        role: vault-issuer-role
        mountPath: /v1/auth/kubernetes
        serviceAccountRef:
          name: vault-issuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: warrenlayson-xyz
  namespace: default
spec:
  secretName: warrenlayson-xyz-tls
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
  commonName: "*.warrenlayson.xyz"
  dnsNames:
    - "warrenlayson.xyz"
    - "*.warrenlayson.xyz"
