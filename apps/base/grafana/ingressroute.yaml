apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: traefik-internal
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`grafana.warrenlayson.xyz`)
      kind: Rule
      services:
      - name: grafana
        port: 3000
  tls:
    secretName: warrenlayson-xyz-tls
